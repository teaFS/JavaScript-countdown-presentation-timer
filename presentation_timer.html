<html>
<head>
    <link rel="stylesheet" type="text/css" href="./presentation_timer.css"/>
    <title>Presentation timer</title>
</head>
    
<body>
    
    <div class="digi_timer">
        <span class="min" id="digi_min">00</span>:<span class="sec" id="digi_sec">00</span>
    </div>
    
    <script src="./timer.js"></script>
    <script src="./face.js"></script>
    <script>
        var dig_f, t;
        
        t = new Timer(5, 0);
        digi_f = new DigitalFace('digi_min', 'digi_sec');
        
        t.attachFace(digi_f);
        
        t.start();
    </script>
</body>
</html>
